<html>
    <head>
        <title>Platform Login</title>
        <link rel='stylesheet' href='loginStyle.css'/>
        <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css'/> -->
    </head>

    <body>

        <div id="login_div" class="mainLoginDiv" >
            <h2>Stock Sentiments - Login</h2>
            <input type="username" placeholder="Enter Username..." id="username_field"></input><br>
            <input type="password" placeholder="Enter Password..." id="password_field"><br>
            <p id="login_error"></p>

            <button onclick="login()">Login to Account</button>
            <button onclick="createAccount()">Create Account</button>
        </div>

        <div id="user_div" style="display: none">
            <div id="welcome">
                <button id ="logout" onclick="logout()">Logout</button>
            </div>
            <div id="main">
                <div id="search">
                    <input list="alltickers" type="text" id="searchbar" name="search" placeholder="Add Ticker ...">
                    <datalist id="alltickers"></datalist>
                    <button id="addticker" onclick="addTicker()"><i class="fas fa-plus"></i></button>
                    <input list ="mytickers" type="text" id="deletebar" name="delete" placeholder="Remove Ticker ...">
                    <datalist id="mytickers"></datalist>
                    <button id="deleteticker" onclick="deleteTicker()"><i class="fas fa-minus"></i></button>
                </div>

                <div id="tickandsent">

                    <div id="tickers"></div>

                    <div id="sentiment"></div>
                    
                </div>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
        <script src="index.js"></script>
        <script src="login.js"></script>
        <script src="graph.js"></script>
        <script src="autocomplete.js"></script>
        <script src="data.js"></script>
    </body>
</html>
