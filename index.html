<html>
    <head>
        <title>Platform Login</title>
        <link rel='stylesheet' href='loginStyle.css'/>
    </head>

    <body>

        <div id="login_div" class="mainLoginDiv" >
            <h2>Stock Sentiments - Login</h2>
            <input type="username" placeholder="Enter Username..." id="username_field"></input><br>
            <input type="password" placeholder="Enter Password..." id="password_field"><br>
            <p id="login_error"></p>

            <button onclick="login()">Login to Account</button>
            <button onclick="createAccount()">Create Account</button>
        </div>

        <div id="user_div" style="display: none">
            <h1>Success. You are logged in</h1>
            <button onclick="logout()">Logout</button>

            <div id="main">
                <div id="search">
                    <input type="text" id="searchbar" name="search" placeholder="Search ...">
                    <button onclick="addTicker()">Add Ticker</button>
                </div>

                <div id="tickandsent">
                    <div id="tickers"></div>
                    <div id="sentiment">
                        <div class="meter">
                            <meter max="100" low="33" high="66" optimum="67" value="65"></meter>
                        </div>
                            <meter max="100" low="33" high="66" optimum="67" value="88"></meter>
                            <meter max="100" low="33" high="66" optimum="67" value="10"></meter>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
        <script src="index.js"></script>
        <script src="login.js"></script>

    </body>
</html>
